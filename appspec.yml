# appspec.yml

version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/uni-sparkle-deploy/uni-sparkle
    overwrite: yes

hooks:
  ApplicationStop:
    - location: scripts/run_new.sh
      timeout: 180
      runas: root

  AfterInstall:
    - location: scripts/switch.sh
      timeout: 180
      runas: root

  ValidateService:
    - location: scripts/health_check.sh
      timeout: 180
      runas: root
