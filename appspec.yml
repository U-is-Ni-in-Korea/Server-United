# appspec.yml

version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/uni-sparkle-deploy/uni-sparkle
    overwrite: yes

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: root

    - location: scripts/switch.sh
      timeout: 60
      runas: root

  ValidateService:
    - location: scripts/health_check.sh
      timeout: 180
      runas: root
