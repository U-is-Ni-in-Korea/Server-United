name: Uni PR Builder

on:
  pull_request:
    branches: [ develop ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  common:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_TOKEN }}
          submodules: true

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

  checkstyle:
    needs: common
    runs-on: ubuntu-latest
    steps:
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: load github submodule
        run: ./gradlew copyConfig

      - name: Checkstyle Check
        run: ./gradlew checkstyleMain checkstyleTest

  build:
    needs: common
    runs-on: ubuntu-latest
    steps:
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: load github submodule
        run: ./gradlew copyConfig

      - name: Build with Gradle
        run: ./gradlew clean build

  test:
    needs: common
    runs-on: ubuntu-latest
    steps:
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: load github submodule
        run: ./gradlew copyConfig

      - name: Test with Gradle
        run: ./gradlew test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: build/test-results/**/*.xml

  result-success:
    needs:
      - checkstyle
      - build
      - test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: On Success!! Congratulations
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#53A551'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'Uni/PR Check S.U.C.C.E.S.S üéâüéâüéâ'
          SLACK_ICON: ${{ github.event.org.avatar_url }}
          MSG_MINIMAL: event,actions url, commit
          SLACK_USERNAME: Uni-server
          SLACK_MESSAGE: '${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.number}}'

  result-failure:
    needs:
      - checkstyle
      - build
      - test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#ff0000'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'Uni/Server Debug build Fail‚ùå ÏóêÎü¨Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî'
          SLACK_ICON: ${{ github.event.org.avatar_url }}
          MSG_MINIMAL: event,actions url, commit
          SLACK_USERNAME: Uni-server
          SLACK_MESSAGE: '${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.number}}'
