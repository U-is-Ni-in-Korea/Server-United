name: Uni PR Builder

on:
  pull_request:
    branches: [ develop ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/gradle-task.yml
    with:
      tasks : '["checkstyleMain", "checkstyleTest", "build -x test", "test"]'
    secrets: inherit

  publish-test-result:
    needs:
      - ci
    runs-on: ubuntu-latest
    steps:
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: build/test-results/**/*.xml


  result-success:
    needs:
      - ci
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: On Success!! Congratulations
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#53A551'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'Uni/PR Check S.U.C.C.E.S.S ğŸ‰ğŸ‰ğŸ‰'
          SLACK_ICON: ${{ github.event.org.avatar_url }}
          MSG_MINIMAL: event,actions url, commit
          SLACK_USERNAME: Uni-server
          SLACK_MESSAGE: '${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.number}}'

  result-failure:
    needs:
      - ci
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#ff0000'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'Uni/Server Debug build FailâŒ ì—ëŸ¬ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”'
          SLACK_ICON: ${{ github.event.org.avatar_url }}
          MSG_MINIMAL: event,actions url, commit
          SLACK_USERNAME: Uni-server
          SLACK_MESSAGE: '${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.number}}'
